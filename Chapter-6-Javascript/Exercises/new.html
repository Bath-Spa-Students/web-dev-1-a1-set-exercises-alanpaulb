<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETROL CALCULATOR</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <div class="container">
        <h2>PETROL CALCULATOR</h2>

        <label for="Distance">Distance (in km):</label>
        <input type="number" id="Distance" placeholder="Enter Distance">


        <label for="Price">Fuel Price (per liter):</label>
        <input type="number" id="Price" placeholder="Enter Fuel Price">


        <label for="Consumption">Fuel Consumption (in L/100km):</label>
        <input type="number" id="Consumption" placeholder="Enter Fuel Consumption">

        

        <button onclick="calculate( )">Calculate</button>

        <h3 id="result"></h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
